{% extends "base.html" %}

{% block username %}
{{ user }}
{% endblock %}

{% block content %}
<div class="container">
    <h3 class="text-info">Add new Vehicle</h3>
    <br>

    <form action="#" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label>Model Name : </label>
          {{ form.model }}
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary " value="Add vehicle">
        </div>

        {% if message != "" %}
          <div class="alert alert-warning" role="alert">
            {{ message }}
          </div>
        {% endif %}

      </form>


</div>
{% endblock %}
